<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document Upload</title>
  <style>
    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --primary-light: #818cf8;
      --success: #10b981;
      --error: #ef4444;
      --bg: #0f172a;
      --surface: #1e293b;
      --surface-light: #334155;
      --text: #f1f5f9;
      --text-muted: #94a3b8;
      --border: #334155;
      --shadow: rgba(0, 0, 0, 0.3);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background: var(--bg);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background-image: 
        radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0px, transparent 50%),
        radial-gradient(at 100% 100%, rgba(16, 185, 129, 0.1) 0px, transparent 50%);
    }

    .container {
      max-width: 600px;
      width: 100%;
      background: var(--surface);
      border-radius: 24px;
      padding: 48px;
      box-shadow: 
        0 20px 25px -5px var(--shadow),
        0 8px 10px -6px var(--shadow);
      border: 1px solid var(--border);
      backdrop-filter: blur(10px);
      animation: slideUp 0.5s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 32px;
      background: linear-gradient(135deg, var(--primary-light), var(--success));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.5px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-bottom: 24px;
    }

    input[type="text"],
    input[type="file"] {
      width: 100%;
      padding: 14px 18px;
      background: var(--bg);
      border: 2px solid var(--border);
      border-radius: 12px;
      color: var(--text);
      font-size: 15px;
      transition: all 0.3s ease;
      outline: none;
    }

    input[type="text"]:focus,
    input[type="file"]:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
    }

    input[type="text"]::placeholder {
      color: var(--text-muted);
    }

    input[type="file"] {
      cursor: pointer;
      padding: 12px;
    }

    input[type="file"]::file-selector-button {
      padding: 8px 16px;
      background: var(--surface-light);
      color: var(--text);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      margin-right: 12px;
      transition: all 0.2s ease;
    }

    input[type="file"]::file-selector-button:hover {
      background: var(--border);
    }

    button {
      width: 100%;
      padding: 14px 24px;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      font-size: 16px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px -1px rgba(99, 102, 241, 0.3);
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }

    button:hover::before {
      left: 100%;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 12px -2px rgba(99, 102, 241, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    #status {
      padding: 16px 20px;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 500;
      margin-top: 16px;
      animation: fadeIn 0.3s ease;
      border-left: 4px solid;
      background: var(--surface-light);
    }

    #status:empty {
      display: none;
    }

    #status.success {
      border-color: var(--success);
      background: rgba(16, 185, 129, 0.1);
    }

    #status.error {
      border-color: var(--error);
      background: rgba(239, 68, 68, 0.1);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive */
    @media (max-width: 640px) {
      .container {
        padding: 32px 24px;
      }
      
      h1 {
        font-size: 28px;
      }
      
      form {
        gap: 12px;
      }
      
      button {
        padding: 12px 20px;
      }
    }
  </style>
</head>
<body>
  <main class="container">
    <h1>Upload Documents</h1>

    <form id="upload-form">
      <input type="text" id="tenant-input" placeholder="Company name (e.g., acme_inc)" required />
      <input type="file" id="file-input" name="files" multiple required />
      <button type="submit">Upload</button>
    </form>

    <p id="status"></p>
  </main>

  <script>
    const API_BASE = "";

    const tenantInput = document.getElementById("tenant-input");
    const fileInput   = document.getElementById("file-input");
    const form        = document.getElementById("upload-form");
    const statusEl    = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const tenant = tenantInput.value.trim();
      const files  = fileInput.files;
      if (!tenant || !files.length) return;

      // Show loading state
      statusEl.textContent = "⏳ Uploading...";
      statusEl.className = "";

      const fd = new FormData();
      for (const f of files) fd.append("files", f);

      try {
        const res = await fetch(`${API_BASE}/upload/${encodeURIComponent(tenant)}`, {
          method: "POST",
          body: fd
        });

        if (!res.ok) {
          const err = await res.json().catch(() => ({}));
          statusEl.textContent = `❌ Upload failed: ${err.detail || res.statusText}`;
          statusEl.className = "error";
          return;
        }
        
        const data = await res.json();
        statusEl.textContent = `✅ Uploaded ${data.count} file(s) for "${data.tenant}".`;
        statusEl.className = "success";
        fileInput.value = "";
        
        // Clear status after 5 seconds
        setTimeout(() => {
          statusEl.textContent = "";
          statusEl.className = "";
        }, 5000);
      } catch (error) {
        statusEl.textContent = `❌ Network error: ${error.message}`;
        statusEl.className = "error";
      }
    });
  </script>
</body>
</html>
