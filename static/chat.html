<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            height: calc(100vh - 40px);
            overflow: hidden;
        }
        
        .header {
            padding: 24px 30px;
            border-bottom: 1px solid #e0e0e0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .header h1 {
            font-size: 1.5em;
            margin-bottom: 5px;
        }
        
        .header .subtitle {
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        .header .actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .header .btn-small {
            padding: 8px 16px;
            border: 2px solid white;
            background: transparent;
            color: white;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        
        .header .btn-small:hover {
            background: white;
            color: #667eea;
        }
        
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            background: #f8f9fa;
        }
        
        .message {
            margin-bottom: 20px;
            display: flex;
            gap: 12px;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message.user {
            flex-direction: row-reverse;
        }
        
        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            flex-shrink: 0;
        }
        
        .message.user .message-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .message.assistant .message-avatar {
            background: #e0e0e0;
        }
        
        .message-content {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 16px;
            line-height: 1.5;
        }
        
        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .message.assistant .message-content {
            background: white;
            color: #333;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .message-meta {
            font-size: 0.75em;
            opacity: 0.7;
            margin-top: 8px;
        }
        
        .typing-indicator {
            display: none;
            padding: 15px 20px;
            background: white;
            border-radius: 16px;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: fit-content;
        }
        
        .typing-indicator.show {
            display: block;
        }
        
        .typing-dots {
            display: flex;
            gap: 6px;
        }
        
        .typing-dots span {
            width: 8px;
            height: 8px;
            background: #999;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }
        
        .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
        .typing-dots span:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
        
        .input-container {
            padding: 20px 30px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 12px;
        }
        
        .input-container textarea {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-family: inherit;
            font-size: 15px;
            resize: none;
            outline: none;
            transition: border-color 0.3s;
            max-height: 120px;
        }
        
        .input-container textarea:focus {
            border-color: #667eea;
        }
        
        .input-container button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            align-self: flex-end;
        }
        
        .input-container button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102,126,234,0.4);
        }
        
        .input-container button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }
        
        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }
        
        @media (max-width: 768px) {
            .message-content {
                max-width: 85%;
            }
            
            .container {
                height: 100vh;
                border-radius: 0;
            }
            
            body {
                padding: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ AI Chat Assistant</h1>
            <p class="subtitle">Chat with your documents - <span id="tenantName">Loading...</span></p>
            <div class="actions">
                <a href="#" id="dashboardBtn" class="btn-small">üìä Dashboard</a>
                <a href="/" class="btn-small">üè† Home</a>
            </div>
        </div>
        
        <div class="chat-container" id="chatContainer">
            <div class="empty-state">
                <p style="font-size: 3em;">üí¨</p>
                <p style="font-size: 1.2em; margin-bottom: 10px;">Start a conversation</p>
                <p>Ask questions about your uploaded documents</p>
            </div>
        </div>
        
        <div class="input-container">
            <textarea 
                id="messageInput" 
                placeholder="Type your message here..."
                rows="1"
            ></textarea>
            <button id="sendBtn">Send</button>
        </div>
    </div>
    
    <script>
        // Get tenant name from URL path
        const pathname = window.location.pathname;
        const pathParts = pathname.split('/').filter(p => p);
        const tenant = pathParts[0];
        
        // Update page elements
        document.getElementById('tenantName').textContent = tenant;
        document.getElementById('dashboardBtn').href = `/${tenant}`;
        document.title = `${tenant} - Chat`;
        
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        
        let isWaitingForResponse = false;
        
        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });
        
        // Send message on Enter (Shift+Enter for new line)
        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        sendBtn.addEventListener('click', sendMessage);
        
        function clearEmptyState() {
            const emptyState = chatContainer.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }
        }
        
        function addMessage(content, type = 'user', metadata = {}) {
            clearEmptyState();
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const avatar = type === 'user' ? 'üë§' : 'ü§ñ';
            
            let metaInfo = '';
            if (metadata.classification) {
                metaInfo = `<div class="message-meta">Classification: ${metadata.classification}`;
                if (metadata.method) metaInfo += ` | Method: ${metadata.method}`;
                if (metadata.ambiguity_score) metaInfo += ` | Ambiguity: ${metadata.ambiguity_score.toFixed(2)}`;
                metaInfo += '</div>';
            }
            
            messageDiv.innerHTML = `
                <div class="message-avatar">${avatar}</div>
                <div class="message-content">
                    ${content}
                    ${metaInfo}
                </div>
            `;
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        function showTypingIndicator() {
            const indicator = document.createElement('div');
            indicator.className = 'message assistant';
            indicator.id = 'typingIndicator';
            indicator.innerHTML = `
                <div class="message-avatar">ü§ñ</div>
                <div class="typing-indicator show">
                    <div class="typing-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            `;
            chatContainer.appendChild(indicator);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        function hideTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) {
                indicator.remove();
            }
        }
        
        function showError(message) {
            clearEmptyState();
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = `‚ùå ${message}`;
            chatContainer.appendChild(errorDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || isWaitingForResponse) return;
            
            // Add user message
            addMessage(message, 'user');
            messageInput.value = '';
            messageInput.style.height = 'auto';
            
            // Disable input
            isWaitingForResponse = true;
            sendBtn.disabled = true;
            messageInput.disabled = true;
            
            // Show typing indicator
            showTypingIndicator();
            
            try {
                const response = await fetch(`/chat/${tenant}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: message })
                });
                
                hideTypingIndicator();
                
                if (!response.ok) {
                    const error = await response.json();
                    showError(error.detail || 'Failed to get response');
                    return;
                }
                
                const data = await response.json();
                addMessage(data.response, 'assistant', {
                    classification: data.classification,
                    method: data.method,
                    ambiguity_score: data.ambiguity_score
                });
                
            } catch (error) {
                hideTypingIndicator();
                showError('Network error: ' + error.message);
            } finally {
                isWaitingForResponse = false;
                sendBtn.disabled = false;
                messageInput.disabled = false;
                messageInput.focus();
            }
        }
        
        // Check if chat is available on load
        (async () => {
            try {
                const response = await fetch(`/chat/check/${tenant}`);
                const data = await response.json();
                
                if (!data.chat_available) {
                    showError('RAG index not found. Please create it from the dashboard first.');
                    sendBtn.disabled = true;
                    messageInput.disabled = true;
                    messageInput.placeholder = 'Chat unavailable - create RAG index first';
                }
            } catch (error) {
                console.error('Error checking chat availability:', error);
            }
        })();
    </script>
</body>
</html>
